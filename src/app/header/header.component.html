<div id="main">
    <div id="header-top">
        <div>
            <img src="../assets/img/logo.jpg" alt="mush-logo" width="75" height="75">
        </div>
        <div id="user-info">
            <div id="user-content">
                <span id="username"><a routerLink="profile">{{username}}</a></span>
                <button (click)="logout()"><fa-icon [icon]="logoutIcon"></fa-icon></button>
            </div>
        </div>
    </div>
    <div id="navigation">
        <div *ngFor="let nav of navigationList">
            <app-header-nav [info]="nav"></app-header-nav>
        </div>
    </div>
</div>
